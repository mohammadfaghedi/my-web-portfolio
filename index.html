<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Name - Web Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.25rem;
            margin: 0;
        }

        section {
            padding: 2rem;
        }

        h2 {
            font-size: 2rem;
        }

        .project {
            margin-bottom: 2rem;
        }

        .project h3 {
            font-size: 1.5rem;
        }

        .project p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mohammad Faghedi</h1>
        <p>Web Developer</p>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Front End Developer, Cloud Engineer</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <!-- Add more project sections here -->
    </section>
</body>
</html>
